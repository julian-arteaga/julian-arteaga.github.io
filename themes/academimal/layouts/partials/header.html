<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="slJEevZMbGWlDEA5k32wGSKyjHNMPItZNsTGBSWuA5Y" />
    <title>{{ .Site.Title }} | {{ .Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <!--<link rel="stylesheet" href="{{ "/css/academicons.css" | relURL }}"/>-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ .Site.Title }}</h1>
		
        <!-- begin short bio -->
        <p>{{ .Site.Params.shortbio }}</p>
        <!-- end short bio -->
	
		<hr/>
        {{ partial "sidebar.html" . }} 

        <!-- begin photo -->
        {{ with .Site.Params.logo }}
        <img src="{{ . | relURL }}" alt="Logo" style="width:275px; height:auto;"/>
        {{ end }}
        <!-- end photo -->

		<p class="footer-note">
			Last updated on {{ now.Format "Jan 2, 2006" }}<br>
			I built this webpage based on the Hugo theme developed by <a href="https://github.com/yangl1996">Lei Yang</a>
		</p>
	</header>
